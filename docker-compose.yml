version: "3.7"
services:
  app:
    build:
      args:
        user: ta
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: some
    container_name: some-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
      - ./docker-compose/app/php.ini:/usr/local/etc/php/php.ini
#      - /storage/logs:/var/www/html/storage/logs
    networks:
      - some
  db:
    image: mysql:8.0.33
    container_name: some-mysql
    restart: unless-stopped
    environment:
         MYSQL_DATABASE: ${DB_DATABASE}
         MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
         MYSQL_PASSWORD: ${DB_PASSWORD}
         MYSQL_USER: ${DB_USERNAME}
         SERVICE_TAGS: dev
         SERVICE_NAME: mysql
    volumes:
      - ./mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
     - some
  nginx:
    image: nginx:1.17-alpine
    container_name: some-nginx
    restart: unless-stopped
    ports:
      - "8001:80"
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d
    networks:
      - some
  redis:
    image: redis:latest
    container_name: some-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - some
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: some-phpmyadmin
    ports:
      - "8002:80"
    environment:
      - PMA_HOST=db
      - PMA_USER=${DB_USERNAME}
      - PMA_PASSWORD=${DB_PASSWORD}
    networks:
      - some
  rabbitmq:
    image: "rabbitmq:management"
    container_name: some-rabbitmq
    ports:
      - "5672:5672"  # RabbitMQ standard port
      - "15672:15672"  # RabbitMQ management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - ./docker-compose/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./docker-compose/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json
      - ./rabbitmq-data:/var/lib/rabbitmq
    networks:
      - some
networks:
  some:
    driver: bridge
volumes:
  rabbitmq-data:
  data:
    driver: local
